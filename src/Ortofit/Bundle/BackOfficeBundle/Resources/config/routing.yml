admin_panel:
    path:     /admin
    defaults: { _controller: OrtofitBackOfficeBundle:Default:index }
login_route:
    path:     /login
    defaults: { _controller: OrtofitBackOfficeBundle:Login:login }
logout:
    path:     /admin/logout
    defaults: { _controller: OrtofitBackOfficeBundle:Login::logout }
login_check:
    path:     /admin/login_check
    defaults: { _controller: OrtofitBackOfficeBundle:Login:securityCheck }
backend_manage_get:
    path:     /get/{entityName}
    defaults: { _controller: OrtofitBackOfficeBundle:Manage:get }
backend_manage_create:
    path:     /admin/create/{entityName}
    defaults: { _controller: OrtofitBackOfficeBundle:Manage:create }
backend_manage_update:
    path:     /admin/update/{entityName}
    defaults: { _controller: OrtofitBackOfficeBundle:Manage:update }
backend_manage_remove:
    path:     /admin/remove/{entityName}
    defaults: { _controller: OrtofitBackOfficeBundle:Manage:remove }
backend_manage_find:
    path:     /admin/find/{entityName}
    defaults: { _controller: OrtofitBackOfficeBundle:Manage:find }
